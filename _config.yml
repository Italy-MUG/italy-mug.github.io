# Setup
title: Italy MUG
tagline: Il MongoDB User Group italiano
url: https://italy-mug.github.com
paginate: 1
baseurl: ""
permalink: pretty

# Gems
plugins:
    - jekyll-gist
    - jekyll-paginate
    - jekyll-seo-tag

# Optimize Jekyll
exclude:
    - .editorconfig
    - .git
    - .jekyll-cache
    - Gemfile
    - Gemfile.lock
    - LICENSE.md
    - README.md

sass:
    sass_dir: _sass
    style: :compressed

# Specify the author for blog posts
author:
    name: Italy MUG

social_links:
    linkedin: https://www.linkedin.com/company/italy-mug/

# Custom vars
version: 3.0.0
